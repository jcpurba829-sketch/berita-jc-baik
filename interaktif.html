<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, dan JS Interaktif</title>
    
    <style>
        body {
            /* Warna latar belakang awal (default) */
            background-color: #f0f0f0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Transisi yang halus saat warna berubah */
        }

        h1 {
            color: #333;
        }

        #colorButton {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        #colorButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <h1>Klik Tombol di Bawah! ðŸ‘‡</h1>
    
    <button id="colorButton" onclick="changeBackgroundColor()">Ubah Warna Latar Belakang</button>

    <script>
        // Array berisi daftar kode warna
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFF6', '#F3FF33'];

        // Fungsi yang akan dieksekusi saat tombol diklik
        function changeBackgroundColor() {
            // 1. Pilih warna acak dari array 'colors'
            const randomIndex = Math.floor(Math.random() * colors.length);
            const newColor = colors[randomIndex];
            
            // 2. Terapkan warna baru ke elemen <body>
            // document.body adalah elemen seluruh isi halaman
            document.body.style.backgroundColor = newColor;
            
            // Opsional: Ubah teks tombol untuk memberi umpan balik
            document.getElementById('colorButton').textContent = `Warna: ${newColor} (Klik Lagi!)`;
        }
    </script>

</body>
</html>
