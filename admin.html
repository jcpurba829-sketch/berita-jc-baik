<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Admin</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginAdmin()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function loginAdmin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Username & password contoh
            if(username === 'admin' && password === '12345') {
                alert('Login berhasil!');
                // Bisa diarahkan ke halaman admin selanjutnya
                window.location.href = 'dashboard.html'; // nanti buat halaman dashboard.html
            } else {
                document.getElementById('message').innerText = 'Username atau Password salah!';
            }
        }
    </script>
</body>
</html>
