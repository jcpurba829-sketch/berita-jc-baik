<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin TBJ News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">ADMIN TBJ NEWS</h1>
    </header>

    <main id="admin-area">

        <!-- LOGIN -->
        <div id="login-box">
            <h2>Login Admin</h2>
            <input id="password" type="password" placeholder="Password Admin">
            <button onclick="login()">Masuk</button>
            <p style="color:red; display:none;" id="wrong">Password salah!</p>
        </div>

        <!-- AREA ADMIN -->
        <div id="editor" style="display:none;">
            <h2>Buat Berita Baru</h2>

            <input type="text" id="judul" placeholder="Judul Berita">
            <textarea id="isi" placeholder="Isi Berita"></textarea>
            <input type="file" id="gambar" accept="image/*">

            <button onclick="tambahBerita()">Tambah Berita</button>

            <h2>Daftar Berita</h2>
            <div id="daftar-admin"></div>
        </div>

    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
