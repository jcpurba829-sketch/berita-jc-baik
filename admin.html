<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Web Berita</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Admin Web Berita</h1>
    <a href="index.html">Kembali ke Berita</a>
</header>
<main>
    <h2>Buat Berita Baru</h2>
    <form id="news-form">
        <input type="text" id="title" placeholder="Judul Berita" required><br>
        <textarea id="content" placeholder="Isi Berita" required></textarea><br>
        <input type="file" id="image-file" accept="image/*"><br>
        <button type="submit">Tambah Berita</button>
    </form>

    <h2>Daftar Berita</h2>
    <div id="news-list-admin"></div>
</main>

<script src="script.js"></script>
<script>
    // Login sederhana admin
    const adminPassword = "admin123";
    let password = prompt("Masukkan password admin:");
    if(password !== adminPassword){
        alert("Password salah! Anda tidak bisa mengakses halaman admin.");
        window.location.href = "index.html";
    }
</script>
</body>
</html>
