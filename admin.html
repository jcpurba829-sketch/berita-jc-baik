<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- LOGIN ADMIN -->
    <div id="loginBox" class="admin-form">
        <h2>Login Admin</h2>
        <input type="text" id="username" placeholder="Username admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginAdmin()">Login</button>
    </div>

    <!-- FORM BUAT BERITA -->
    <div id="adminPanel" class="admin-form" style="display:none;">
        <h2>Buat Berita</h2>

        <input type="text" id="title" placeholder="Judul Berita">
        <textarea id="content" placeholder="Isi Berita"></textarea>

        <label>Unggah Foto Berita:</label>
        <input type="file" id="imageUpload" accept="image/*">

        <button onclick="addNews()">Unggah Berita</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
