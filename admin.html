<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - Buat Berita</title>
</head>
<body>

<h1>Admin - Buat Berita</h1>

<label>Judul Berita:</label><br>
<input id="judul" style="width: 300px;"><br><br>

<label>Isi Berita:</label><br>
<textarea id="isi" rows="6" style="width: 300px;"></textarea><br><br>

<button onclick="simpan()">ðŸ’¾ Simpan Berita</button>
<br><br>
<a href="index.html">â¬… Kembali ke Portal Berita</a>

<script>
async function simpan() {

    const res = await fetch("data.json");
    const data = await res.json();

    data.push({
        judul: document.getElementById("judul").value,
        isi: document.getElementById("isi").value
    });

    // Buat file JSON baru
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});

    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");

    a.href = url;
    a.download = "data.json"; // file baru
    a.click();

    alert("Berita berhasil dibuat! Download data.json baru lalu ganti file lama.");
}
</script>

</body>
</html>
