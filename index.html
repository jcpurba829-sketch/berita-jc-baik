<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Portal Berita</title>
<style>
body { font-family: Arial; padding: 20px; }
.news { padding: 15px; border:1px solid #ccc; margin-bottom:10px; border-radius:8px; }
</style>
<script>
async function loadNews(){
    let res = await fetch("data.json");
    let data = await res.json();
    let wrap = document.getElementById("wrap");
    wrap.innerHTML="";
    data.forEach((b,i)=>{
        wrap.innerHTML += `<div class='news'><h3>${b.judul}</h3><p>${b.isi}</p></div>`;
    });
}
window.onload = loadNews;
</script>
</head>
<body>
<h1>Portal Berita</h1>
<a href="admin.html">Login Admin</a>
<hr>
<div id="wrap"></div>
</body>
</html>
