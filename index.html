<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita TBJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Berita TBJ</h1>
        <p>Portal berita terpercaya</p>
     <button id="adminBtn">Login Admin</button>  
    </header>

    <main>
        <h2>Berita Terbaru</h2>
        <div id="berita-container"></div>
    </main>

    <!-- POPUP LOGIN ADMIN -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h3>Login Admin</h3>
            <input type="pasword" id="password" placeholder="pasword jangan salah">
            <button id="login">Masuk</button>
            
<button id="closePopup">Tutup</button>
        
        </div>
    </div>

  
  <!-- POPUP TAMBAH BERITA -->
    <div id="addPopup" class="popup">
        <div class="popup-content">
            <h3>Tulis Berita Baru</h3>
            <input type="text" id="judul" placeholder="Judul berita">
            <textarea id="isi" placeholder="Isi berita"></textarea>
            <input type="file" id="gambar" accept="image/*">
            
            <button id="simpanBerita">Simpan</button>
            <button id="closeAdd">Tutup</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
