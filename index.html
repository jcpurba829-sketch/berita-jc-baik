<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Berita TBJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Portal Berita TBJ</h1>
    <button id="adminBtn">Login Admin</button>
</header>

<main>
    <h2>Berita Terbaru</h2>
    <div id="berita-container" class="grid"></div>
</main>

<!-- POPUP LOGIN -->
<div id="loginPopup" class="popup">
    <div class="popup-content">
        <h3>Login Admin</h3>
        <input type="password" id="password" placeholder="Password admin">
        <button id="login">Masuk</button>
        <button id="closePopup">Tutup</button>
    </div>
</div>

<!-- POPUP TAMBAH BERITA -->
<div id="addPopup" class="popup">
    <div class="popup-content">
        <h3>Buat Berita Baru</h3>

        <input type="text" id="judul" placeholder="Judul berita">
        <textarea id="isi" placeholder="Isi berita"></textarea>
        <input type="file" id="gambar" accept="image/*">

        <button id="simpanBerita">Simpan</button>
        <button id="closeAdd">Tutup</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html><!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Detail Berita</h1>
    <a href="index.html" class="back">‚Üê Kembali</a>
</header>

<main id="detail-container"></main>

<script>
let data = JSON.parse(localStorage.getItem("berita")) || [];
let index = new URLSearchParams(window.location.search).get("id");

let berita = data[index];

document.getElementById("detail-container").innerHTML = `
    <h2>${berita.judul}</h2>
    <img src="${berita.gambar}" class="detail-img">
    <p>${berita.isi}</p>
`;
</script>

</body>
</html>
