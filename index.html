<body>
  <header class="site-header">

      <a href="admin.html">Login Admin</a>
      <a href="index.html">Berita</a>

  </header>

  <main class="container">
    <section id="posts" class="posts-grid" aria-live="polite">
      <!-- Posts will appear here -->
    </section>
  </main>

  <template id="post-card">
    <article class="card">
      <a class="thumb-link" href="#">
        <img class="thumb" alt="thumbnail" />
      </a>
      <div class="card-body">
        <h2 class="card-title"></h2>
        <p class="card-excerpt"></p>
        <div class="meta"> <time class="date"></time> • <span class="author"></span></div>
        <a class="read-more" href="#">Baca</a>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
